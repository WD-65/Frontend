<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch API & Promises Example</title>
    <!--
      The 'defer' attribute ensures that the 'index.js' script is executed
      after the HTML document has been completely parsed. This is important
      because the script might try to interact with elements in the HTML,
      and 'defer' guarantees those elements exist when the script runs.
    -->
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>Fetch API & Promises Demonstration</h1>
    <p>
      Check the browser's developer console (F12 or Cmd+Option+I) to see the
      results of the network requests.
    </p>
  </body>
</html>
